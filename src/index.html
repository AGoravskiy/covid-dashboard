<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
    <title>Covid-19 Dashboard</title>
</head>

<body>
    
    <div class="dash-grid-layout">
        <section id="header" class="header-title-wrapper">
            <div class="logo-block">
                <h1 class="header-title">Covid dashboard</h1>
                <img src="./assets/images/icons/covid-title-image.png" alt="" class="logo">
            </div>
            <p class="date">Updated: </p>
        </section>
        <form action="" class="search-wrapper">
            <label for="name" class="search-title">Search</label>
            <input type="text" name="name" class="search-field">
            <button class="search-button"><img src="./assets/images/icons/magnifier.svg" class="button-image"
                    alt=""></button>
        </form>
        <section id="table">
            <div class="table-title-wrapper">
                <h2 class="sub-title">Statistics</h2>
                <div class="table-controls">
                    <div class="table-controls-units-wrapper">
                        <a href="#" class="control-unit">24H</a>
                        <p>/</p>
                        <a href="#" class="control-unit active">All Time</a>
                    </div>

                    <div class="table-controls-units-wrapper">
                        <a href="#" class="control-unit active"> Total Amount</a>
                        <p>/</p>
                        <a href="#" class="control-unit">per 100K citizens</a>
                    </div>
                </div>
            </div>
        </section>
        <section id = "map" class="map-wrapper">
            <div class="map-wide-screen">
                <img class="open-button" src="./assets/images/icons/open_in_full-24px.svg">
                <img class="close-button hidden" src="./assets/images/icons/close_fullscreen-24px.svg">
            </div>
            <div id="page-preloader" class="preloader">
                <div class="loader"></div>
            </div>
            <h2 class="sub-title">Map</h2>
            <div id = "mymap" class="map"></div>
        </section>
        <section id="chart" class="chart-wrapper">

            <div class="block-title-wrapper">
                <h2 class="sub-title">Chart</h2>
                <div class="table-controls">
                    <div class="table-controls-units-wrapper">
                        <a href="#" class="control-unit">24H</a>
                        <p>/</p>
                        <a href="#" class="control-unit active">All Time</a>
                    </div>

                    <div class="table-controls-units-wrapper">
                        <a href="#" class="control-unit active"> Total Amount</a>
                        <p>/</p>
                        <a href="#" class="control-unit">per 100K citizens</a>
                    </div>
                    <a href="#" id='chart-full-screen'>
                        <img src="./assets/images/icons/open_in_full-24px.svg" alt="" id='chart-full-screen-on'>
                        <img src="./assets/images/icons/close_fullscreen-24px.svg" id='chart-full-screen-off'
                            class="hidden" alt="">
                    </a>
                </div>
            </div>
            <canvas id="chart-field" class="chart-field"></canvas>

        </section>
        <!-- <section id="footer" class="footer-wrapper">
            <p>Ссылки на источники данных</p>
        </section> -->
    </div>
<script src="index.js" type="module"></script>
</body>

</html>
