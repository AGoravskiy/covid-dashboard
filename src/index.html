<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Covid-19 Dashboard</title>
</head>
<body>
    <div class="dash-grid-layout">
        <section id = "header" class="header-title-wrapper">
            <div class="logo-block">
                <h1 class="header-title">Covid dashboard</h1>
                <img src="./assets/images/icons/covid-title-image.png" alt="" class="logo">
            </div>
            <p class="date">Updated: </p>
            <form action="" class="search-wrapper">
                <label for="name" class="search-title">Search</label>
                <input type="text" name="name" class="search-field">
                <button class="search-button"><img src="./assets/images/icons/magnifier.svg" class="button-image" alt=""></button>
              </form>
        </section>
        <section id = "table" >
            <div class="table-title-wrapper">
                <h2 class="sub-title">Statistics</h2>
                <div class="table-controls">
                    <div class="table-controls-units-wrapper">
                        <a href="#" class="control-unit">24H</a>
                        <p>/</p>
                        <a href="#" class="control-unit active">All Time</a>
                    </div>
                    
                    <div class="table-controls-units-wrapper">
                        <a href="#" class="control-unit active"> Total Amount</a>
                        <p>/</p>
                        <a href="#" class="control-unit">per 100K citizens</a>
                    </div>
                </div>
            </div>
        </section>
        <section id = "map" class="map-wrapper">
            <h2 class="sub-title">Map</h2>
            <!-- <div style="position:relative;overflow:hidden;">
                <a href="https://yandex.by/maps?utm_medium=mapframe&utm_source=maps" 
                style="color:#eee;font-size:12px;position:absolute;top:0px;">Яндекс.Карты</a>
                <a href="https://yandex.by/maps/covid19?ll=41.775580%2C54.894027&utm_medium=mapframe&utm_source=maps&z=3" 
                style="color:#eee;font-size:12px;position:absolute;top:14px;">Карта распространения коронавируса в России и мире</a>
                <iframe src="https://yandex.by/maps/covid19?embed=covid-map" allowfullscreen="true" width=100% height=100%
                style="position:relative;"></iframe></div> -->
        </section>
        <section id = "chart" class="chart-wrapper">
            <h2 class="sub-title">Chart</h2>
            
        </section>
        <section id = "footer" class="footer-wrapper">
            <p>Ссылки на источники данных</p>
        </section>
    </div>

</body>
</html>
